<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Doctor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <h1 class="text-center my-4">Crear Doctor</h1>
  <form th:action="@{/doctores/crear}" th:object="${doctor}" method="post" class="w-50 mx-auto border p-4 rounded shadow-sm bg-white">
    <!-- Campo oculto para el ID del usuario -->
    <input type="hidden" th:field="*{usuario.id}" />

    <div class="mb-3">
      <label for="especialidad" class="form-label">Especialidad:</label>
      <input type="number" id="especialidad" th:field="*{especialidad}" class="form-control" required/>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Crear Doctor</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
