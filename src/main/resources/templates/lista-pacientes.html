<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Pacientes</title>
  <!-- Incluir Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
  <h1 class="text-center my-4">Lista de Pacientes</h1>

  <div th:if="${not #lists.isEmpty(pacientes)}">
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Dirección</th>
      </tr>
      </thead>
      <tbody>

      <!-- Iterar sobre la lista de pacientes y mostrar sus datos -->
      <tr th:each="paciente : ${pacientes}">
        <td th:text="${paciente.usuario.nombre}">Nombre del Paciente</td>
        <td th:text="${paciente.usuario.email}">Email del Paciente</td>
        <td th:text="${paciente.direccion}">Dirección</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Mensaje de información si la lista está vacía -->
  <div th:if="${#lists.isEmpty(pacientes)}" class="alert alert-info text-center">
    No hay pacientes registrados.
  </div>

  <div class="text-center mt-4">
    <a href="/usuario/menu" class="btn btn-primary">Volver al Menú Principal</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
